<div class="md:flex flex-col md:flex-row md:min-h-screen w-full">
  <div class="sidebar-wrapper flex flex-col w-full md:w-64 text-gray-700 bg-gray-50 dark-mode:text-gray-200 dark-mode:bg-gray-800 flex-shrink-0">
    <div class="flex-shrink-0 px-4 pb-4 pt-6 flex flex-row items-center justify-between">
      <a href="#" class="text-lg font-semibold tracking-widest text-gray-900 uppercase rounded-lg dark-mode:text-white focus:outline-none focus:shadow-outline">
        Admin dashboard
      </a>
      <button class="rounded-lg md:hidden focus:outline-none focus:shadow-outline" (click)="toggleSidebar()">
        <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
          <ng-container *ngIf="!open">
            <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z" clip-rule="evenodd"></path>
          </ng-container>
          <ng-container *ngIf="open">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
          </ng-container>
        </svg>
      </button>
    </div>

    <nav [ngClass]="{ 'block': open, 'hidden': !open }" class="flex-grow md:block px-4 pb-4 md:pb-0 md:overflow-y-auto">

      <!-- Home -->
      <a href="/adminhome" class="flex items-center px-4 py-2 mt-2 text-gray-900 hover:bg-gray-200 group">
        <!-- Default icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke-width="1.5" stroke="currentColor"
          class="h-6 w-6 mr-2 group-hover:hidden">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M3 9.75L12 3l9 6.75M4.5 10.5v9a.75.75 0 0 0 .75.75h4.5a.75.75 0 0 0 .75-.75v-4.5h3v4.5a.75.75 0 0 0 .75.75h4.5a.75.75 0 0 0 .75-.75v-9" />
        </svg>
        <!-- Hover icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke-width="1.5" stroke="currentColor"
          class="hidden group-hover:block h-6 w-6 mr-2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M3 9.75L12 3l9 6.75M4.5 10.5v9a.75.75 0 0 0 .75.75h4.5a.75.75 0 0 0 .75-.75v-4.5h3v4.5a.75.75 0 0 0 .75.75h4.5a.75.75 0 0 0 .75-.75v-9" />
        </svg>
        Home
      </a>


      <!-- spare parts with subitems -->
      <div class="mb-2 relative group">
        <input type="checkbox" id="parts-toggle" class="hidden peer">
        <label for="parts-toggle"
          class="flex items-center px-12 py-2 mt-2 text-gray-900 hover:bg-gray-200 cursor-pointer w-full">
          Add Spare Parts
        </label>

        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke-width="1.5" stroke="currentColor"
          class="absolute top-2 left-4 text-gray-900 group-hover:hidden h-6 w-6 mr-2 peer-checked:hidden">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
        </svg>

        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke-width="1.5" stroke="currentColor"
          class="absolute top-2 left-4 text-gray-900 hidden group-hover:block peer-checked:block h-6 w-6 mr-2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
        </svg>

        <svg xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4 ml-auto transition-transform transform peer-checked:rotate-180 absolute right-4 top-3 text-gray-900"
          fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>

        <div class="hidden peer-checked:flex flex-col bg-gray-200 text-gray-900 mt-1 ml-8 transition-all duration-300">
          <a href="/adminAddIndividual" class="block px-4 py-2 text-gray-900 hover:bg-gray-300">Individual</a>
          <a href="#" class="block px-4 py-2 text-gray-900 hover:bg-gray-300">Bulk</a>
        </div>
      </div>

      <!-- Manage Users -->
      <a href="/adminmanageusers" class="flex items-center px-4 py-2 mt-2 text-gray-900 hover:bg-gray-200 group">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke-width="1.5" stroke="currentColor"
          class="h-6 w-6 mr-2 group-hover:hidden">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.5 20.25a8.25 8.25 0 0 1 15 0" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke-width="1.5" stroke="currentColor"
          class="hidden group-hover:block h-6 w-6 mr-2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.5 20.25a8.25 8.25 0 0 1 15 0M16.5 9.75l2.25 2.25 4.5-4.5" />
        </svg>
        Manage Users
      </a>

      <!-- Assign Privileges -->
      <a href="/assignprivileges" class="flex items-center px-4 py-2 mt-2 text-gray-900 hover:bg-gray-200 group">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke-width="1.5" stroke="currentColor"
          class="h-6 w-6 mr-2 group-hover:hidden">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M15.75 9V6.75a3.75 3.75 0 1 0-7.5 0V9m9.75 6.75h1.5a2.25 2.25 0 1 0 0-4.5h-1.5M6 15.75h3M6 12.75h3" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke-width="1.5" stroke="currentColor"
          class="hidden group-hover:block h-6 w-6 mr-2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M15 12.75l2.25 2.25 4.5-4.5M9 3.75h6a2.25 2.25 0 0 1 2.25 2.25v1.5a2.25 2.25 0 0 1-2.25 2.25H9A2.25 2.25 0 0 1 6.75 7.5v-1.5A2.25 2.25 0 0 1 9 3.75Z" />
        </svg>
        Assign Privileges
      </a>

      <!-- reports with subitems -->
      <div class="mb-2 relative group">
        <input type="checkbox" id="report-toggle" class="hidden peer">
        <label for="report-toggle"
          class="flex items-center px-12 py-2 mt-2 text-gray-900 hover:bg-gray-200 cursor-pointer w-full">
          View Reports
        </label>

        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke-width="1.5" stroke="currentColor"
          class="absolute top-2 left-4 text-gray-900 group-hover:hidden h-6 w-6 mr-2 peer-checked:hidden">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M19.5 14.25v-6a2.25 2.25 0 0 0-2.25-2.25H6.75A2.25 2.25 0 0 0 4.5 8.25v7.5A2.25 2.25 0 0 0 6.75 18h4.5l2.25 3 2.25-3h1.5A2.25 2.25 0 0 0 19.5 14.25Z" />
        </svg>

        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke-width="1.5" stroke="currentColor"
          class="absolute top-2 left-4 text-gray-900 hidden group-hover:block peer-checked:block h-6 w-6 mr-2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M9 12.75l2.25 2.25 4.5-4.5M6.75 3h10.5a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 17.25 21H6.75A2.25 2.25 0 0 1 4.5 18.75V5.25A2.25 2.25 0 0 1 6.75 3Z" />
        </svg>

        <svg xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4 ml-auto transition-transform transform peer-checked:rotate-180 absolute right-4 top-3 text-gray-900"
          fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>

        <div class="hidden peer-checked:flex flex-col bg-gray-200 text-gray-800 mt-1 ml-8 transition-all duration-300">
          <a href="#" class="block px-4 py-2 text-gray-900 hover:bg-gray-300">Report 1</a>
          <a href="#" class="block px-4 py-2 text-gray-900 hover:bg-gray-300">Report 2</a>
          <a href="#" class="block px-4 py-2 text-gray-900 hover:bg-gray-300">Report 3</a>
          <a href="#" class="block px-4 py-2 text-gray-900 hover:bg-gray-300">Report 4</a>
        </div>
      </div>
    </nav>
  </div>

  <!-- page contents -->
   <div class="flex flex-col flex-1 overflow-y-auto bg-whithe">
    <ng-content></ng-content>
   </div>
  

</div>
