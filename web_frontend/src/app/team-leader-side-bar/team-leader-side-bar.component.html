<div class="md:flex flex-col md:flex-row md:min-h-screen w-full">
  <div
    class="flex flex-col w-full md:w-64 text-gray-700 bg-gray-50 dark-mode:text-gray-200 dark-mode:bg-gray-800 flex-shrink-0"
  >
    <div
      class="flex-shrink-0 px-4 pb-4 pt-6 flex flex-row items-center justify-between"
    >
      <a
        href="#"
        class="text-lg font-semibold tracking-widest text-gray-900 uppercase rounded-lg dark-mode:text-white focus:outline-none focus:shadow-outline"
        >Team Leader dashboard</a
      >
      <button
        class="rounded-lg md:hidden focus:outline-none focus:shadow-outline"
        (click)="isSidebarOpen = !isSidebarOpen"
      >
        <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
          <path
            *ngIf="!isSidebarOpen"
            fill-rule="evenodd"
            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
            clip-rule="evenodd"
          ></path>
          <path
            *ngIf="isSidebarOpen"
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
    </div>

    <nav
      class="flex-grow md:block px-4 pb-4 md:pb-0 md:overflow-y-auto"
      [ngClass]="{ block: isSidebarOpen, hidden: !isSidebarOpen }"
    >
    <!-- Home -->
      <a href="/teamleaderhome" class="flex items-center px-4 py-2 mt-2 text-gray-900 hover:bg-gray-200 group">
        <!-- Default icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke-width="1.5" stroke="currentColor"
          class="h-6 w-6 mr-2 group-hover:hidden">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M3 9.75L12 3l9 6.75M4.5 10.5v9a.75.75 0 0 0 .75.75h4.5a.75.75 0 0 0 .75-.75v-4.5h3v4.5a.75.75 0 0 0 .75.75h4.5a.75.75 0 0 0 .75-.75v-9" />
        </svg>
        <!-- Hover icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke-width="1.5" stroke="currentColor"
          class="hidden group-hover:block h-6 w-6 mr-2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M3 9.75L12 3l9 6.75M4.5 10.5v9a.75.75 0 0 0 .75.75h4.5a.75.75 0 0 0 .75-.75v-4.5h3v4.5a.75.75 0 0 0 .75.75h4.5a.75.75 0 0 0 .75-.75v-9" />
        </svg>
        Home
      </a>

      <!-- Create Job Card -->
                <a href="/teamleadercreatejobCards" class="flex items-center px-4 py-2 mt-2 text-gray-900 hover:bg-gray-200 group">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
						stroke="currentColor" class="h-6 w-6 mr-2 group-hover:hidden">
						<path stroke-linecap="round" stroke-linejoin="round"
							d="M12 4.5v15m7.5-7.5h-15" />
					</svg>
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="hidden group-hover:block h-6 w-6 mr-2">
						<path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
					</svg> 
                    Create Job Card
                </a>

                <!-- Release Job Card -->
                <a href="#" class="flex items-center px-4 py-2 mt-2 text-gray-900 hover:bg-gray-200 group">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
						stroke="currentColor" class="h-6 w-6 mr-2 group-hover:hidden">
						<path stroke-linecap="round" stroke-linejoin="round"
							d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.5 20.25a8.25 8.25 0 0 1 15 0" />
					</svg>
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="hidden group-hover:block h-6 w-6 mr-2">
						<path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.5 20.25a8.25 8.25 0 0 1 15 0M16.5 9.75l2.25 2.25 4.5-4.5" />
					</svg>     
                    Release Job Card
                </a>

                <!-- View Job Cards -->
                <a href="/teamLeaderviewjobcard" class="flex items-center px-4 py-2 mt-2 text-gray-900 hover:bg-gray-200 group">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
						stroke="currentColor" class="h-6 w-6 mr-2 group-hover:hidden">
					<path stroke-linecap="round" stroke-linejoin="round"
						d="M7.5 3.75h9a2.25 2.25 0 012.25 2.25v12a2.25 2.25 0 01-2.25 2.25h-9A2.25 2.25 0 015.25 18V6A2.25 2.25 0 017.5 3.75z" />
					</svg>
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="hidden group-hover:block h-6 w-6 mr-2">
						<path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12s3.75-6.75 9.75-6.75S21.75 12 21.75 12s-3.75 6.75-9.75 6.75S2.25 12 2.25 12z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
					</svg>
                    View Job Cards
                </a>

                <!-- Spare Part Requests -->
                <a href="/teamLeadersparepartrequest" class="flex items-center px-4 py-2 mt-2 text-gray-900 hover:bg-gray-200 group">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
						stroke="currentColor" class="h-6 w-6 mr-2 group-hover:hidden">
						<path stroke-linecap="round" stroke-linejoin="round"
							d="M14.25 6.087a6.375 6.375 0 11-8.662 8.662m5.478-11.144l-.21 1.592a.75.75 0 00.54.843l1.18.314a.75.75 0 01.457 1.145l-3.553 5.33a.75.75 0 01-1.122.162l-2.13-2.13a.75.75 0 01.162-1.122l5.33-3.553a.75.75 0 011.145.457l.314 1.18a.75.75 0 00.843.54l1.592-.21a.75.75 0 01.847.847z" />
					</svg>
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="hidden group-hover:block h-6 w-6 mr-2">
						<path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1010.5 18a7.5 7.5 0 006.15-3.35z" />
					</svg> 
                    Spare Part Requests
                </a>

                <!-- View Quotation -->
                <a href="/teamleaderviewquotation" class="flex items-center px-4 py-2 mt-2 text-gray-900 hover:bg-gray-200 group">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
						stroke="currentColor" class="h-6 w-6 mr-2 group-hover:hidden">
						<path stroke-linecap="round" stroke-linejoin="round"
                        d="M6.75 3h10.5a.75.75 0 01.75.75v16.5a.75.75 0 01-.75.75H6.75a.75.75 0 01-.75-.75V3.75A.75.75 0 016.75 3z" />
                        <path stroke-linecap="round" stroke-linejoin="round"
                        d="M9 7.5h6M9 12h6M9 16.5h3" />
					</svg>
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="hidden group-hover:block h-6 w-6 mr-2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                        d="M2.25 12s3.75-6.75 9.75-6.75S21.75 12 21.75 12s-3.75 6.75-9.75 6.75S2.25 12 2.25 12z" />
                        <path stroke-linecap="round" stroke-linejoin="round"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg> 
                    View Quotation
                </a>

                <!-- Assign Jobs  -->
                <a href="/teamLeaderassignjob" class="flex items-center px-4 py-2 mt-2 text-gray-900 hover:bg-gray-200 group">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
						stroke="currentColor" class="h-6 w-6 mr-2 group-hover:hidden">
						<path stroke-linecap="round" stroke-linejoin="round" d="M9 2.25h6M9 2.25a1.5 1.5 0 00-1.5 1.5v.75H6.75A2.25 2.25 0 004.5 6.75v12.75A2.25 2.25 0 006.75 21.75h10.5a2.25 2.25 0 002.25-2.25V6.75a2.25 2.25 0 00-2.25-2.25H16.5v-.75a1.5 1.5 0 00-1.5-1.5M9 2.25h6" />
					</svg>
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="hidden group-hover:block h-6 w-6 mr-2">
						<path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
					</svg> 
                    Assign Jobs 
                </a>

                <!-- Inventory Management -->
                <a href="/teamLeaderinventorymanagement" class="flex items-center px-4 py-2 mt-2 text-gray-900 hover:bg-gray-200 group">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
						stroke="currentColor" class="h-6 w-6 mr-2 group-hover:hidden">
						<path stroke-linecap="round" stroke-linejoin="round"
                        d="M21 12l-9-6-9 6 9 6 9-6z" />
                        <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3 12v6.75A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V12" />
					</svg>
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="hidden group-hover:block h-6 w-6 mr-2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 2.25h6M9 2.25a1.5 1.5 0 00-1.5 1.5V4.5H6.75A2.25 2.25 0 004.5 6.75v12.75A2.25 2.25 0 006.75 21.75h10.5a2.25 2.25 0 002.25-2.25V6.75a2.25 2.25 0 00-2.25-2.25H16.5v-.75a1.5 1.5 0 00-1.5-1.5M9 2.25h6M9 8.25h6M9 12h6M9 15.75h6" />
					</svg>
                    Inventory Management
                </a>

    </nav>
  </div>

        <!-- page contents -->
        <div class="flex flex-col flex-1 overflow-y-auto bg-whithe">
            <ng-content></ng-content>
        </div>
</div>
