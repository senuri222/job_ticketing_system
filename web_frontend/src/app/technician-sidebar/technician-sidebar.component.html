<div class="md:flex flex-col md:flex-row md:min-h-screen w-full">
  <div
    (document:click)="onClickOutside($event)"
    class="flex flex-col w-full md:w-64 text-gray-700 bg-gray-50 dark-mode:text-gray-200 dark-mode:bg-gray-800 flex-shrink-0"
  >
    <div class="flex-shrink-0 px-4 pb-4 pt-6 flex flex-row items-center justify-between">
      <a href="#" class="text-lg font-semibold tracking-widest text-gray-900 uppercase rounded-lg dark-mode:text-white focus:outline-none focus:shadow-outline">
        Technician dashboard
      </a>
      <button
        class="rounded-lg md:hidden rounded-lg focus:outline-none focus:shadow-outline"
        (click)="open = !open"
      >
        <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
          <path
            *ngIf="!open"
            fill-rule="evenodd"
            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
            clip-rule="evenodd"
          ></path>
          <path
            *ngIf="open"
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
    </div>

    <nav [ngClass]="{ 'block': open, 'hidden': !open }" class="flex-grow md:block px-4 pb-4 md:pb-0 md:overflow-y-auto">

      <!-- Home -->
      <a href="/technicianhome" class="flex items-center px-4 py-2 mt-2 text-gray-900 hover:bg-gray-200 group">
        <!-- Default icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke-width="1.5" stroke="currentColor"
          class="h-6 w-6 mr-2 group-hover:hidden">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M3 9.75L12 3l9 6.75M4.5 10.5v9a.75.75 0 0 0 .75.75h4.5a.75.75 0 0 0 .75-.75v-4.5h3v4.5a.75.75 0 0 0 .75.75h4.5a.75.75 0 0 0 .75-.75v-9" />
        </svg>
        <!-- Hover icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke-width="1.5" stroke="currentColor"
          class="hidden group-hover:block h-6 w-6 mr-2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M3 9.75L12 3l9 6.75M4.5 10.5v9a.75.75 0 0 0 .75.75h4.5a.75.75 0 0 0 .75-.75v-4.5h3v4.5a.75.75 0 0 0 .75.75h4.5a.75.75 0 0 0 .75-.75v-9" />
        </svg>
        Home
      </a>

      <!-- View Job Cards -->
                <a href="/technicianviewjobcard" class="flex items-center px-4 py-2 mt-2 text-gray-900 hover:bg-gray-200 group">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
						stroke="currentColor" class="h-6 w-6 mr-2 group-hover:hidden">
					<path stroke-linecap="round" stroke-linejoin="round"
						d="M7.5 3.75h9a2.25 2.25 0 012.25 2.25v12a2.25 2.25 0 01-2.25 2.25h-9A2.25 2.25 0 015.25 18V6A2.25 2.25 0 017.5 3.75z" />
					</svg>
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="hidden group-hover:block h-6 w-6 mr-2">
						<path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12s3.75-6.75 9.75-6.75S21.75 12 21.75 12s-3.75 6.75-9.75 6.75S2.25 12 2.25 12z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
					</svg>
                    View Job Cards
                </a>

                <!-- Spare Part Requests -->
                <a href="/technicianrequestspareparts" routerLink="/technicianrequestspareparts" class="flex items-center px-4 py-2 mt-2 text-gray-900 hover:bg-gray-200 group">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
						stroke="currentColor" class="h-6 w-6 mr-2 group-hover:hidden">
						<path stroke-linecap="round" stroke-linejoin="round"
							d="M14.25 6.087a6.375 6.375 0 11-8.662 8.662m5.478-11.144l-.21 1.592a.75.75 0 00.54.843l1.18.314a.75.75 0 01.457 1.145l-3.553 5.33a.75.75 0 01-1.122.162l-2.13-2.13a.75.75 0 01.162-1.122l5.33-3.553a.75.75 0 011.145.457l.314 1.18a.75.75 0 00.843.54l1.592-.21a.75.75 0 01.847.847z" />
					</svg>
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="hidden group-hover:block h-6 w-6 mr-2">
						<path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1010.5 18a7.5 7.5 0 006.15-3.35z" />
					</svg> 
                    Request Spare Part 
                </a>

                <!-- View Quotation -->
                <a href="/technicianmakequotation" class="flex items-center px-4 py-2 mt-2 text-gray-900 hover:bg-gray-200 group">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
						stroke="currentColor" class="h-6 w-6 mr-2 group-hover:hidden">
						<path stroke-linecap="round" stroke-linejoin="round"
                        d="M9 12h6m-6 4h4m2 4.5v-2.25A2.25 2.25 0 0018.75 16H20.5M9 2.25h6m0 0a1.5 1.5 0 011.5 1.5v.75h.75A2.25 2.25 0 0121 6.75v4.5M15 2.25H9m0 0a1.5 1.5 0 00-1.5 1.5v.75H6.75A2.25 2.25 0 004.5 6.75v10.5A2.25 2.25 0 006.75 19.5h4.5" />
					</svg>
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="hidden group-hover:block h-6 w-6 mr-2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                        d="M9 12h6m-3 8l4-4m0 0l-4-4m4 4H5m6-10h4.586a1 1 0 01.707.293l2.414 2.414A1 1 0 0119 8.414V19a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h6z" />
                        
                    </svg> 
                    Make & Send Quotation
                </a>

                <!--Machine Check -->
                <a href="/technicianmachinecheck" class="flex items-center px-4 py-2 mt-2 text-gray-900 hover:bg-gray-200 group">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
						stroke="currentColor" class="h-6 w-6 mr-2 group-hover:hidden">
						<path stroke-linecap="round" stroke-linejoin="round" d="M11.25 3v1.636a8.987 8.987 0 00-3.232 1.697L6.136 5.25 3.75 7.636l1.697 1.882A8.987 8.987 0 003.75 12c0 .824.112 1.618.318 2.368L3 15.75l2.25 2.25 1.382-1.382A8.987 8.987 0 0012 20.25a8.987 8.987 0 002.368-.318l1.382 1.382 2.25-2.25-1.382-1.382A8.987 8.987 0 0020.25 12a8.987 8.987 0 00-.318-2.368l1.382-1.382-2.25-2.25-1.382 1.382A8.987 8.987 0 0012 3.75V3m0 0v.75m0 10.5l2.25 2.25m0 0l4.5-4.5m-4.5 4.5L9.75 12" />
					</svg>
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="hidden group-hover:block h-6 w-6 mr-2">
						<path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m-6.75-5.25h9A2.25 2.25 0 0118.75 5.5v13A2.25 2.25 0 0116.5 20.75h-9A2.25 2.25 0 015.25 18.5v-13A2.25 2.25 0 017.5 3.25h.75" />
					</svg> 
                    Machine Check
                </a>
    </nav>
  </div>

  <!-- page contents -->
  <div class="flex flex-col flex-1 overflow-y-auto bg-whithe">
    <ng-content></ng-content>
   </div>
</div>
